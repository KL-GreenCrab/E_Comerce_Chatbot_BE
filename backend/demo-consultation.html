<!DOCTYPE html>

<head>

    <style>

        .container {

        h1 {

        }

        button {

        }
        button:hover {

        .loading {

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Demo T∆∞ V·∫•n S·∫£n Ph·∫©m Chatbot</h1>
        
        <div class="test-section">
            <h3>C√°c c√¢u h·ªèi m·∫´u:</h3>
            <button onclick="testMessage('T∆∞ v·∫•n v·ªÅ iPhone 15 Pro Max')">T∆∞ v·∫•n v·ªÅ iPhone 15 Pro Max</button>
            <button onclick="testMessage('Cho t√¥i bi·∫øt th√¥ng tin v·ªÅ Samsung Galaxy S24 Ultra')">Th√¥ng tin Samsung Galaxy S24 Ultra</button>
            <button onclick="testMessage('M√¥ t·∫£ chi ti·∫øt Dell XPS 15')">M√¥ t·∫£ Dell XPS 15</button>
            <button onclick="testMessage('Sony WH-1000XM5 c√≥ t·ªët kh√¥ng?')">Sony WH-1000XM5 c√≥ t·ªët kh√¥ng?</button>
            <button onclick="testMessage('Th√¥ng s·ªë k·ªπ thu·∫≠t iPad Pro 12.9')">Th√¥ng s·ªë iPad Pro 12.9</button>
        </div>

        <div class="test-section">
            <h3>T·ª± nh·∫≠p c√¢u h·ªèi:</h3>
            <input type="text" id="customMessage" placeholder="Nh·∫≠p c√¢u h·ªèi t∆∞ v·∫•n..." style="width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            <button onclick="testCustomMessage()">G·ª≠i</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        async function testMessage(message) {
            const resultsDiv = document.getElementById('results');
            
            // Add user message
            resultsDiv.innerHTML += `
                <div class="test-section">
                    <div class="test-message">${message}</div>
                    <div class="loading">ƒêang x·ª≠ l√Ω...</div>
                </div>
            `;
            
            try {
                const response = await fetch('http://localhost:5000/api/chatbot/test-mock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                // Remove loading message
                const lastSection = resultsDiv.lastElementChild;
                lastSection.querySelector('.loading').remove();
                
                // Add response
                let responseHtml = `
                    <div class="response">
                        <strong>Intent:</strong> ${result.intent}<br>
                        <strong>Response:</strong><br>
                        ${result.text.replace(/\n/g, '<br>')}
                    </div>
                `;
                
                if (result.product) {
                    responseHtml += `
                        <div class="product-info">
                            <h4>üì± ${result.product.name}</h4>
                            <p><strong>üí∞ Gi√°:</strong> $${result.product.price}</p>
                            <p><strong>‚≠ê ƒê√°nh gi√°:</strong> ${result.product.rating}/5 (${result.product.reviews} ƒë√°nh gi√°)</p>
                            <p><strong>üì¶ T·ªìn kho:</strong> ${result.product.stock} s·∫£n ph·∫©m</p>
                            <p><strong>üè∑Ô∏è Th∆∞∆°ng hi·ªáu:</strong> ${result.product.brand}</p>
                            <p><strong>üìÇ Danh m·ª•c:</strong> ${result.product.category}</p>
                        </div>
                    `;
                    
                    if (result.product.specifications) {
                        responseHtml += `
                            <div class="specs">
                                <h5>üîß Th√¥ng s·ªë k·ªπ thu·∫≠t:</h5>
                                ${Object.entries(result.product.specifications).map(([key, value]) => 
                                    `<p><strong>${key}:</strong> ${value}</p>`
                                ).join('')}
                            </div>
                        `;
                    }
                }
                
                lastSection.innerHTML += responseHtml;
                
            } catch (error) {
                // Remove loading message
                const lastSection = resultsDiv.lastElementChild;
                lastSection.querySelector('.loading').remove();
                
                lastSection.innerHTML += `
                    <div class="error">
                        <strong>L·ªói:</strong> ${error.message}<br>
                        Vui l√≤ng ki·ªÉm tra xem server c√≥ ƒëang ch·∫°y tr√™n port 5000 kh√¥ng.
                    </div>
                `;
            }
            
            // Scroll to bottom
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function testCustomMessage() {
            const input = document.getElementById('customMessage');
            const message = input.value.trim();
            if (message) {
                testMessage(message);
                input.value = '';
            }
        }

        // Allow Enter key to send message
        document.getElementById('customMessage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testCustomMessage();
            }
        });
    </script>
</body>
</html>
